version: "3.9"

services:
  py_app:
    build:
      context: sylvain_eric_python
      dockerfile: Dockerfile
    environment:
      - DB_SERVER=py_db
    container_name: py_app
    ports:
      - "8000:8000"
  py_db:
    image: postgres:13.1-alpine
    container_name: py_db
    environment:
      - POSTGRES_DB=database
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
